<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>약학 뉴스</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>

        .navbar {
            background-color: #fff;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .navbar-brand {
            font-weight: 1000;
            color: var(--primary-color);
        }
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #50C3E7;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }
        .list-group-item {
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .list-group-item h5 {
            color: #333;
        }
        .list-group-item p {
            color: #555;
        }
        .list-group-item small {
            color: #888;
        }
        .tab-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .tab-buttons a {
            color: #50C3E7;
            text-decoration: none;
            font-size: 16px;
            text-align: center;
            padding: 15px 30px;
            border-radius: 30px;
            margin: 0 15px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }
        .tab-buttons a:hover {
            background-color: #50C3E7;
            color: #fff;
        }
        .tab-buttons a i {
            display: block;
            font-size: 24px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
     <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">팜트래커</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'news' %}">약학뉴스</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'drug_list' %}">의약품 정보</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'chatbot' %}">챗봇</a>
                    </li>
                </ul>
            </div>
        </div>
     </nav>
    <div class="container">
        <h1>약학 뉴스</h1>
<!--        <div class="tab-buttons">-->
<!--            <a href="{% url 'home' %}">-->
<!--                <i class="fas fa-home"></i>-->
<!--                홈-->
<!--            </a>-->
<!--        </div>-->
        <div class="list-group">
            {% for article in articles %}
                <a href="{% url 'news_summary' article_id=forloop.counter0 %}" class="list-group-item list-group-item-action">
                    <h5 class="mb-1">{{ article.title }}</h5>
                    <p class="mb-1">{{ article.summary }}</p>
                    <small>{{ article.date }}</small>
                </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
