<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 - 팜트래커</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #50C3E7;
            --secondary-color: #3aa0c9;
            --text-color: #333;
            --bg-color: #f8f9fa;
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .navbar {
            background-color: #fff;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color);
        }
        .content {
            margin-top: 80px;
            margin-bottom: 100px;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            font-size: 4rem;
            color: var(--primary-color);
        }
        h1 {
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2rem;
        }
        .my-info-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .my-orders-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .logout-btn {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a href="{% url 'home' %}">
                </a>
        </div>
    </nav>

    <div class="container content">
        <h1 class="text-center">마이페이지</h1>

        <!-- 사용자 정보 카드 -->
        <div class="my-info-card">
            <h2>내 정보</h2>
            <p>이름: 홍길동</p>
            <p>이메일: honggildong@example.com</p>
            <p>전화번호: 010-1234-5678</p>
            <button class="btn logout-btn">로그아웃</button>
        </div>

        <!-- 주문 내역 카드 -->
        <div class="my-orders-card">
            <h2>주문 내역</h2>
            <ul>
                <li>주문 번호: 2024001 - 2024년 7월 12일</li>
                <li>주문 번호: 2024002 - 2024년 7월 13일</li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
