<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .navbar {
            background-color: #fff;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color);
        }
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .chat-box {
            max-height: 400px;
            overflow-y: scroll;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            border: 1px solid #ddd;
        }
        .message {
            margin-bottom: 10px;
        }
        .message.user {
            text-align: right;
        }
        .message.bot {
            text-align: left;
        }
        .message p {
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
            margin: 0;
        }
        .message.user p {
            background-color: #007bff;
            color: #fff;
        }
        .message.bot p {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">팜트래커</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'news' %}">약학뉴스</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'drug_detail' %}">의약품 정보</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'chatbot' %}">챗봇</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <h1 class="text-center">Chatbot</h1>
        <div class="chat-container">
            <div class="chat-box">
                {% if conversation %}
                    {% for message in conversation %}
                        <div class="message {{ message.sender }}">
                            <p>{{ message.text }}</p>
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="user_input">Enter your message:</label>
                    <input type="text" id="user_input" name="user_input" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Send</button>
            </form>
            {% if error_message %}
                <div class="alert alert-danger mt-3" role="alert">
                    {{ error_message }}
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
